<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jewelry Product Management</title>
</head>
<body class="pagestock">
    <header id="addstock">
        <h1>Jewelry Product add to stock</h1>
    </header>
    <br>
    <main>
        <form method="post" onsubmit="submitForm(event)" enctype="multipart/form-data">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <br>
            <label for="category">Category:</label>
            <br>
            <select id="category" name="category">
                <option value="rings">Rings</option>
                <option value="necklaces">Necklaces</option>
                <option value="earrings">Earrings</option>
                <option value="bangles">Bangles</option> <!-- Fix the value for Bangles -->
            </select>

            <br>
            <br>
            <label for="productimage">Product Image:</label>
            <input type="file" id="productimage" name="productimage" required>
            <br>
            <br>

            <label for="weight">Weight(gm):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>
            <br>
            <br>
            <label for="Quantity">Qnt:</label>
            <input type="number" id="Quantity" name="Quantity" step="1" required>
            <br>
            <br>
            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" required>
            <br>
            <br>
            <button type="submit">Add Product</button>
        </form>

        <script>
            function submitForm(event) {
                event.preventDefault(); // Prevent the default form submission behavior

                // Extract form data
                var productName = document.getElementById('productName').value;
                var category = document.getElementById('category').value;
                var productImage = document.getElementById('productimage').value; // assuming you want to get the file path
                var weight = document.getElementById('weight').value;
                var Quantity = document.getElementById('Quantity').value;
                var rate = document.getElementById('rate').value;

                // Redirect to the product details page with query parameters
                window.location.href = 'product.html?' +
                    'productName=' + encodeURIComponent(productName) +
                    '&category=' + encodeURIComponent(category) +
                    '&productImage=' + encodeURIComponent(productImage) +
                    '&weight=' + encodeURIComponent(weight) +
                    '&Quantity=' + encodeURIComponent(Quantity) +
                    '&rate=' + encodeURIComponent(rate);
            }
        </script>
    </main>
</body>
</html>
